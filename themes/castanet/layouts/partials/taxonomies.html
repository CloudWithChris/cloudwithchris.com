<div class = "row">
  {{ $type := .Type }}
  {{ range $key, $value := .Data.Terms.ByDate }}
    {{ $name := .Name }}
    {{ $count := .Count }}    
    <div class="col-md-3">  
      <p>Placeholder for image</p>
    </div>    
    <div class= "col-md-6">
      {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
      <h3><a href="{{ .Permalink }}">{{ $name }}</a></h3>
      {{ end }}
      <p>{{ $count }} post{{ if ne $count 1 }}s{{ end }}</p>
    </div>
  {{ end }}
</div>
