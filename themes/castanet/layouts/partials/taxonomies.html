<div class = "row">
  <div class = "col-md-12">
    <h2>Test</h2>
  </div>
</div>
<div class = "row">
  <div class = "col-md-12">
    <ul>
      {{ $type := .Type }}
      {{ range $key, $value := .Data.Terms.Alphabetical }}
          {{ $name := .Name }}
          {{ $count := .Count }}
          {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
              <li><a href="{{ .Permalink }}">{{ $name }}</a> {{ $count }}</li>
          {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
